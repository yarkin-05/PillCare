<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <form #form="ngForm" (ngSubmit)="loginUser(form)">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" name="email" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" name="password" ngModel required></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block">Login</ion-button>
  </form>

  <div>
    <h6 (click)="goToReset()"> Forget password</h6>
    <h6 (click)="goToSignUp()"> Sign Up</h6>
  </div>
</ion-content>
