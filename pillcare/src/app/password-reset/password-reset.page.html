<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>password-reset</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">password-reset</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- agregar forms-->
  <form #form="ngForm" (ngSubmit)="resetPassword(form)">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" name="email" ngModel required></ion-input>
    </ion-item>
    <ion-button [disabled]="form.invalid" type="submit" expand="block">Enviar</ion-button>
  </form>
</ion-content>
