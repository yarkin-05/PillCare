<ion-content [fullscreen]="true">
  <ion-button expand="block" 
  fill="outline" 
  style="margin-left: 20%; 
  margin-right: 20%;
  color: #D85948;
  --background-activated: #f7c9c2;
  --border-color: #D85948;
  --border-style: solid;
  --border-width: 1px;
  font-family:'Times New Roman'; 
  font-weight: bold;
  position: relative;
  top: 20px"
  [routerLink]="['/home']">
    <ion-icon slot="start" name="heart"></ion-icon>Menu principal
  </ion-button>

  <p style="font-size: 20px;
  font-family:'Times New Roman'; 
  color: #D85948;
  text-align: center;
  font-weight: bold;
  position: relative;
  top: 40px">¿A qué pastilla quieres agregar un recordatorio?</p>

  <ion-input fill="outline"
  placeholder="pastilla"
  style="align-items: center;
  --border-color: #D85948;
  text-align: center;
  position: relative;
  width: fit-content;
  margin-left: 20%; 
  margin-right: 20%;
  font-family:'Times New Roman'; 
  top: 30px"></ion-input>

  <p style="font-size: 20px;
  font-family:'Times New Roman'; 
  color: #D85948;
  text-align: center;
  font-weight: bold;
  position: relative;
  top: 40px">¿Cada cuanto quieres que se recuerde?</p>

  <ion-input fill="outline"
  type="number"
  placeholder="cada x días"
  style="align-items: center;
  --border-color: #D85948;
  text-align: center;
  position: relative;
  width: fit-content;
  margin-left: 20%; 
  margin-right: 20%;
  font-family:'Times New Roman'; 
  top: 30px"></ion-input>

  <p style="font-size: 20px;
  font-family:'Times New Roman'; 
  color: #D85948;
  text-align: center;
  font-weight: bold;
  position: relative;
  top: 40px">¿A que hora?</p>

  <ion-input fill="outline"
  placeholder="00:00 pm/am"
  style="align-items: center;
  --border-color: #D85948;
  text-align: center;
  position: relative;
  width: fit-content;
  margin-left: 20%; 
  margin-right: 20%;
  font-family:'Times New Roman'; 
  top: 30px"></ion-input>

  <ion-button expand="block" 
  fill="outline" 
  style="margin-left: 20%; 
  margin-right: 20%;
  color: #D85948;
  --background-activated: #f7c9c2;
  --border-color: #D85948;
  --border-style: solid;
  --border-width: 1px;
  font-family:'Times New Roman'; 
  font-weight: bold;
  position: relative;
  top: 80px">
    Agregar
  </ion-button>
</ion-content>
